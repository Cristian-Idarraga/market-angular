<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" [alt]="product.title" width="200px">
    </div>
    <mat-card-content>{{product.description | slice:0:10}}</mat-card-content>
    <mat-card-actions>
        <button (click)="addCart()" mat-stroked-button color="primary">Agregar al carrito</button>
        <a [routerLink]="['/products/', product.id] " mat-button>Ver detalle</a>
    </mat-card-actions>
</mat-card>
