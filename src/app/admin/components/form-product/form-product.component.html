<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="content-container">
                <mat-form-field>
                    <input formControlName="id" matInput type="text" placeholder="ID">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="title" matInput type="text" placeholder="title">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="price" matInput type="number" placeholder="price">
                    <mat-error *ngIf="form.get('price').hasError('price_invalid')">
                        No es valido
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <textarea formControlName="description" matInput type="text" placeholder="description"></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit">save</button>
        </mat-card-actions>
    </mat-card>
</form>
