<div class="button-add">
    <a mat-button routerLink="create" title="add">
        <span class="add-text">add product </span>
        <mat-icon mat-button routerLink="create" title="add">add_circle_outline</mat-icon>
    </a>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
            <button mat-icon-button title="edit product" [routerLink]="['edit', product.id]">
                <mat-icon >
                    edit
                </mat-icon>
            </button>
            <button mat-icon-button title="delete product" (click)="deleteProduct(product.id)" color="warn">
                <mat-icon> 
                    delete
                </mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
